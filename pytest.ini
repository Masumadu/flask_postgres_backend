[pytest]
addopts = --ignore=core

markers =
    active: run active test cases
    app: run app test cases
    model: run model test cases
    repository: run repository test cases
    controller: run retailer_controller test cases
    views: run view test cases
    service: run the service test cases
    db_seed: run db_seed test cases
    event: run event test cases
    auth_service: run the auth service test cases
